<!DOCTYPE html>
<html>
<head>
    <title>Соционическая база знаменитостей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            width: 95%;
            max-width: 1000px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        th, td:first-child {
            font-weight: bold;
        }
        td:first-child {
            width: 20%;
        }
        td:last-child {
            width: 80%;
            word-wrap: break-word;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 10px;
            }
            td:first-child, td:last-child {
                width: 100%;
                display: block;
                word-wrap: break-word;
            }
            th {
                display: none;
            }
            tr {
                display: block;
                margin-bottom: 10px;
            }
            tr:first-child {
                display: none;
            }
            td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
                background-color: #f2f2f2;
            }
        }
    </style>
</head>
<body>
    <h1>Соционическая база знаменитостей</h1>
    <div class="container">
        <table>
            <thead>
                <tr>

                    <th>Имена</th>
                </tr>
            </thead>
            <tbody>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>

                    <td data-label="Имена"></td>
                </tr>
                <tr>
                    <td data-label="Социотип">Гамлет</td>
                    <td data-label="Имена">Ольга Бузова</td>
                </tr>
                <tr>
                    <td data-label="Социотип">Горький</td>
                    <td data-label="Имена">Земфира</td>
                </tr>
                <tr>
                    <td data-label="Социотип">Жуков</td>
                    <td data-label="Имена"></td>
                </tr>
                <tr>
                    <td data-label="Социотип">Есенин</td>
                    <td data-label="Имена"></td>

                <tr>
                    <td data-label="Социотип">Наполеон</td>

                </tr>
                <tr>
                    <td data-label="Социотип">Бальзак</td>

                </tr>
                <tr>
                    <td data-label="Социотип">Джек Лондон</td>
                    <td data-label="Имена"></td>
                </tr>
                <tr>
                    <td data-label="Социотип">Драйзер</td>

            </tbody>
        </table>
    </div>
</body>
</html>
